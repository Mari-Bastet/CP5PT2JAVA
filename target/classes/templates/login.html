<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff5722;
            margin-top: 50px;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .error-box {
            display: inline-block;
            background-color: #fff;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        a {
            display: inline-block;
            background-color: #ff5722;
            color: white;
            border: 2px solid #ff5722;
            border-radius: 10px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s, border-color 0.3s;
        }
        a:hover {
            background-color: #e64a19; 
            border-color: #e64a19;
        }
        .register a {
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }
        .register a:hover {
            color: #ff5722;
        }
        .text-center.redText {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <section>
        <form action="/lojabrinquedos/bri/login" method="post">
            <h1>Login</h1>

            <div class="dialog-row">
                <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>                   
            </div>

            <p>
                <label for="">Usuário:</label>
                <input name="username" id="username" type="text" required>
            </p>

            <p>
                <label for="">Senha:</label>
                <input name="password" type="password" id="senha" required>
            </p>

            <p>
                <button type="submit">Entrar</button>
            </p>

            <div class="register">
                <p>Não possui conta? <a href="/lojabrinquedos/bri/signup">Cadastre-se!</a></p>
            </div>
        </form>
    </section>
</body>
</html>
